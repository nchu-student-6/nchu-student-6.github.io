sidebar-about-description: "雄关漫道真如铁 而今迈步从头越。"
sidebar-avatar: "/img/ZhengYang.jpg" # use absolute URL, seeing it's used in both `/` and `/about/`

# SNS settings
RSS: false
weibo_username: "wzb1994"
zhihu_username: "zongguanxian"
github_username: "flyingwzb"
# facebook_username: "username"
# jianshu_username: "jianshu_id"
twitter_username: "wzbcode"

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: "pretty"
paginate: 10
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: ["jekyll-paginate"]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: "kramdown"
highlighter: "rouge"
kramdown:
  input: "GFM" # use Github Flavored Markdown !important

# 评论系统
# Disqus
disqus_shortname: "disqus_dfI4XpjFuM"

# Gitalk
gitalk:
  enable: false # 是否开启Gitalk评论，false表示关闭
  clientID: "ae47d898c3d118b467be" # 生成的clientID
  clientSecret: "c30e8df95d413ec73785dea5b4237424165f77c7" # 生成的clientSecret
  repo: "flyingwzb.github.io" # 仓库名称
  owner: "flyingwzb" # github用户名
  admin: "flyingwzb"
  distractionFreeMode: true # 是否启用类似FB的阴影遮罩

# 统计
# Analytics settings
